<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="addNote">
      <div class="content">
        <header>
          <span class="title_popup">Add New Note</span>
          <i class="fa-solid fa-xmark close"></i>
        </header>
        <div class="title">
          <label for="">Title</label>
          <input type="text" />
        </div>
        <div class="desc">
          <label for="">Description</label>
          <textarea></textarea>
        </div>
        <button>Add Note</button>
      </div>
    </div>

    <div class="wrapper">
      <ul class="notes">
        <li class="add_note">
          <i class="fa-solid fa-plus"></i>
          <span>Add New Note</span>
        </li>
      </ul>
    </div>
  </body>
</html>
